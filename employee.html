<!DOCTYPE html>
<html>
    <head>
        <title>Employee Management Database</title>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Boostrap Stylesheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <!-- Our own CSS stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/global.css">
    </head>
    <body>
        <div class = "container">
            <div class = "row">
                <div class = "col-12">
                    <h1>Employee Data Management</h1>
                    <h2>A Comprehensive Directory of Employee Billable Hours</h2>
                    <div class="card">
                            <div class="card-header">
                              Current Employees
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Employee Name</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">Months Worked</th>
                                        <th scope="col">Monthly Rate ($)</th>
                                        <th scope="col">Total Billed ($)</th>
                                    </tr>
                                </thead>
                                <tbody id ="employee-row">
                                    
                                </tbody>
                            </table>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Add Employee
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="input-name">Employee Name</label>
                                <input type="text" class="form-control" id="input-name">
                            </div>
                            <div class="form-group">
                                <label for="input-role">Role</label>
                                <input type="text" class="form-control" id="input-role">
                            </div>
                            <div class="form-group">
                                <label for="input-start-date">Start Date</label>
                                <input type="date" class="form-control" id="input-start-date">
                            </div>
                            <div class="form-group">
                                <label for="input-monthly-rate">Monthly Rate</label>
                                <input type="text" class="form-control" id="input-monthly-rate">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form> 
                    </div>
                </div>

            </div>
        </div>

        <!-- Firbase -->
        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-messaging.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-functions.js"></script>
        <script src = "assets/javascript/RPS.js"></script>
        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- My Javascript -->
        <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src = "assets/javascript/timesheet.js"></script>
    </body>
</html>
